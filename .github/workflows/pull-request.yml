name: Pull request checks ğŸ”

on:
  pull_request:

jobs:
  lint:
    name: Check code quality ğŸ«†
    runs-on: ubuntu-latest
    steps:
      - name: Check code quality ğŸ«†
        uses: tchoupinax/repo-config/shared-actions/steps/node/lint@e4f3275d0a61712d4f8e17c6c6226d336a9f42a1
        with:
          nodeVersion: 25

  unit-tests:
    name: Unit tests ğŸ
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodeVersion: ["24.x", "25.x"]
    steps:
      - name: Unit tests ğŸ
        uses: tchoupinax/repo-config/shared-actions/steps/node/test-unit@e4f3275d0a61712d4f8e17c6c6226d336a9f42a1
        with:
          nodeVersion: ${{ matrix.nodeVersion }}
          command: "test"

  build:
    name: Check build success ğŸ¦«
    runs-on: ubuntu-latest
    steps:
      - name: Check build success ğŸ¦«
        uses: tchoupinax/repo-config/shared-actions/steps/node/build@e4f3275d0a61712d4f8e17c6c6226d336a9f42a1
        with:
          nodeVersion: 25

  labels:
    name: Autodetect labels ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Autodetect labels ğŸ”
        uses: tchoupinax/repo-config/shared-actions/steps/dx/automatically-apply-labels@v0
        with:
          appId: ${{ secrets.DEPLOY_APP_ID }}
          privateKey: ${{ secrets.DEPLOY_APP_KEY }}
